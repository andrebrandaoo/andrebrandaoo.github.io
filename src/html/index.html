<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="theme-color" content="#fff">
	<meta name="msapplication-navbutton-color" content="#fff">
	<meta name="apple-mobile-web-app-status-bar-style" content="#fff">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>André Brandão</title>

  {% block style %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/index.min.css">
  {% endblock %}

</head>
<body>

{% block content %}

<!-- home Section  -->
<section id="home" class="section primary">
  <div class="container align-end">
    <h1 class="name"> &lt;André Brandão /&gt; </h1>
    <h2 class="skill"> { Desenvolvedor Frontend } </h2>
  </div>
  <div class="container align-end">
    <button type="button" class="button icon bottom">
      <i class="fa fa-chevron-down"></i>
    </button>
  </div>
</section>

<!-- About Section -->
<section id="about" class="section secondary">
  <div class="container align-start">
    <button type="button" class="button icon top">
      <i class="fa fa-chevron-up"></i>
    </button>
  </div>
  <div class="container align-end">
    <button type="button" class="button icon bottom">
      <i class="fa fa-chevron-down"></i>
    </button>
  </div>
</section>

<!-- Jobs Section -->
<section id="jobs" class="section light-gray">
  <div class="container align-start">
    <button type="button" class="button icon top">
      <i class="fa fa-chevron-up"></i>
    </button>
  </div>
  <div class="container align-end">
    <button type="button" class="button icon bottom">
      <i class="fa fa-chevron-down"></i>
    </button>
  </div>
</section>

<!-- Contact Section -->
<section id="contact" class="section primary">
  <div class="container align-start">
    <button type="button" class="button icon top">
      <i class="fa fa-chevron-up"></i>
    </button>
  </div>
</section>

{% endblock %}

{% block script %}
<script src="/assets/js/bundle.min.js"></script>
{% endblock %}
</body>
</html>
